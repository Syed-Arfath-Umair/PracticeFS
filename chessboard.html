<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard-Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;
        }
        .white{
            background-color: #f0d9b5;
        }
        .black{
            background-color: #b58863;
        }
        .container > div{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>
        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>
        <div class="black"></div>

        <div class="black"></div>

</body>
</html>
