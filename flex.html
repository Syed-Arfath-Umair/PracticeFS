<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <style>
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .container{
            background-color: gold;
            padding: 10px;
            display: flex;
            gap: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <li><a href="http://www.google.com">Home</li>
        <li><a href="http://www.google.com">Pricing</li>
        <li><a href="http://www.google.com">Contact</li>
        <li><a href="http://www.google.com">Join Us</li>
    </nav>
</body>
</html>
