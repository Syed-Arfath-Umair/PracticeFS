    <div class="nav">

    <form id="adv" action="https://www.google.com/search" method="get">
        <label>all these words:</label>
        <input type="text" name="as_q" id=""> <br>
        <label>this exact word or phrase</label>
        <input type="text" name="as_epq" id=""> <br>
        <label>any of these words</label>
        <input type="text" name="as_oq" id=""> <br>
        <label>none of these words</label>
        <input type="text" name="as_eq" id="">
        <br>
        <input type="submit" id="but" value="Google">
    </form>
